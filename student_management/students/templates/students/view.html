<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            color: #000;
        }

        header,
        footer {
            background-color: #000;
        }

        h1 {
            color: #ffa500;
        }

        .btn-primary {
            background-color: #ffa500;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff8c00;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }
    </style>
</head>

<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>Student Management System</h1>
        <p>View Student Details</p>
    </header>

    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h3 class="text-center mb-4">Student Details</h3>

            <div id="studentDetails">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{ student.name }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ student.email }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" value="{{ student.gender }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" value="{{ student.age }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Interest</label>
                    <input type="text" class="form-control" value="{{ student.interest }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <input type="text" class="form-control" value="{{ student.course }}" readonly>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">Back to List</a>
                </div>
            </div>

        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>Â© 2025 ADET Project - All rights reserved.</small>
    </footer>

</body>

</html>
